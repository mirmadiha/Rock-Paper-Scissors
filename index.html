<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Rock Paper Scissors</h1>
    <main>
        <h3>Choose:</h3>
        <div id="buttons">
        <button class="btn1">Rock</button>
        <button class="btn2">Paper</button>
        <button class="btn3">Scissor</button>
        </div>

        <div id="results">
            <div id="choice1">
                <h3>Player Choice:</h3>
                <h3 id="userChoice"></h3>
            </div>

            <div id="choice2">
                <h3>Computer Choice:</h3>
                <h3 id="computerChoice"></h3>
            </div>
            
            <div id="score">
            <h3>Result:</h3>
            <h3 id="winner"></h3>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
