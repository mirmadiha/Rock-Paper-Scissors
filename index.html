<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="heading">Rock Paper Scissors</h1>
        <h3>Choose:</h3>
        <div id="buttons">
        <button class="btn1">Rock</button>
        <button class="btn2">Paper</button>
        <button class="btn3">Scissor</button>
        </div>

        <div id="results">
            <h3 id="userChoice">User Choice:</h3>
            <h3 id="computerChoice">Computer Choice</h3>
            <h3 id="winner">Result:</h3>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
